<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>現在時刻</title>
  <script>
    function set2(num) {
      // 桁数が1桁の場合は先頭に0を加えて2桁になるように調整する
      let ret;
      if( num < 10 ) 
        ret = "0" + num; 
      else 
        ret = num; 
      return ret;
    }
    
    function show_Clock() {
      // 現在時刻を格納するDateオブジェクトを作成
      let nowTime = new Date(); // 現在日時を得る
      let nowHour = twoDigit( nowTime.getHours() ); //時間を抜き出す
      let nowMin  = twoDigit( nowTime.getMinutes() ); //分の部分を抜き出す
      let nowSec  = twoDigit( nowTime.getSeconds() ); //秒の部分を抜き出す
      // 時計として、表示する文字列を作成する
      let msg = "現在時刻：" + nowHour + ":" + nowMin + ":" + nowSec;
      // 文字列を時間に書きかえる
      document.getElementById("realtime").innerHTML = msg;
    }
    // 1秒ごとに更新する時計にするために、setInterval()メソッドで第二引数に1000ミリ秒を渡すことによって実現
    setInterval('show_Clock()',1000);
  </script>
</head>

<body>
  <p id="realtime"></p>
</body>

</html>
