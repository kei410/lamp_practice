<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>if課題4</title>
</head>
<body>
    <script type="text/javascript">
        // 0~2のランダムの数字の取得
        var rand1 = Math.floor(Math.random() * 3);
        var rand2 = Math.floor(Math.random() * 3);
        var rand3 = Math.floor(Math.random() * 3);
        
        // 数値を出力
        document.write('<p>rand1：' + rand1 + '</p>');
        document.write('<p>rand2：' + rand2 + '</p>');
        document.write('<p>rand3：' + rand3 + '</p>');

        //3つがすべて同じ値の場合
        if (rand1 === rand2 && rand2 === rand3) {
            document.write('<p>3つは同じ値です</p>');
        }

        //rand1とrand2が同じ値の場合
        else if (rand1 === rand2) {
            if (rand1 > rand3) {
                document.write('<p>一番数値が大きいのはrand1とrand2です</p>');
            } else {
                document.write('<p>一番値が大きいのはrand3です</p>');
            }
        //rand1とrand3が同じ値の場合
        } else if (rand1 === rand3) {
            if (rand1 > rand2) {
                document.write('<p>一番数値が大きいのはrand1とrand3です</p>');
            } else {
                document.write('<p>一番数値が大きいのはrand2です</p>');
            }
        //rand2とrand3が同じ値の場合
        } else if (rand2 === rand3) {
            if (rand2 > rand1) {
                document.write('<p>一番数値が大きいのはrand2とrand3です</p>');
            } else {
                document.write('<p>一番数値が大きいのはrand1です</p>');
            }
        //rand1が一番値が大きい場合
        } else if (rand1 > rand2 && rand1 > rand3) {
            document.write('<p>一番数値が大きいのはrand1です</p>');
        //rand2が一番値が大きい場合
        } else if (rand2 > rand1 && rand2 > rand3) {
            document.write('<p>一番数値が大きいのはrand2です</p>');
        //rand3が一番値が大きい場合
        } else if (rand3 > rand1 && rand3 > rand2) {
            document.write('<p>一番値が大きいのはrand3です</p>');
        }
    </script>
</body>
</html>
