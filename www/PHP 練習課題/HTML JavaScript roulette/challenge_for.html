<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>for課題1 3の倍数</title>
</head>

<body>
    <script>
        //1=100までの3の倍数の和
        var sum = 0;
        //合計を足していく変数を定義する
        var i = 1;
        while(i <= 100) {   //iが100以下のときは{}で囲われている処理をする
        if (i % 3 === 0) {  //もし3で割った余りが0のときは{}の処理をする
            sum += i;　　//sumにiを足す
        }　　//ifの}が来たので、条件による処理分岐終わり
        i += 1;
        }    // }が来たので、whileにまた戻る
        document.write(sum);
    </script>
</body>

</html>
