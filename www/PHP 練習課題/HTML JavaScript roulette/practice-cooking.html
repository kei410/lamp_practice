<!--レイアウト　課題2
前の課題は自力でできましたが、課題2はわかりませんでした。
article、main、section　この3つの使い分けが難しいです。

HTMLのコードは、最初にシフトキーとタブキーを使って左端にすべて寄せてから、
タブキーを使ってキリのいいところで字下げをすると見やすくなる！
margin: 0 auto;を使うときは、一緒に幅を設定しないとダメなのでwidthを併用する
マージン0オートは上下が0(余白)で、左右は自動で調整されるという意味である
マージン0オートは必ずwidthとセットで使う！

{main,article,sectionの使い分けについて}
これらは見栄えだけを考えれば全く使う必要のない要素とも言えます。
これらを使わずにdivだけでやっても、見栄え的に変化はありません。
しかし、HTMLがdivだらけになって非常に可読性の悪い状態になってしまいます。
そのため、divとは違い、「意味はあるが見栄えには影響しない要素」として用意されているのがmain,article,nav,aside,sectionなどですね。
これらの意味は非常に抽象的定義になっておりまして、使い方は結構自由です。
英語の意味そのままに捉えて、一番メインになる部分はmain,記事を書きたい場合はarticle,という感じの使い方でも構いません。
これらの使い方は人によってかなり差が出てきます。
強いて言えば最終課題ではmain,article,aside,navは１個ずつにしておいて、大きな構造を示すように使います。
articleの中には上中下に独立した内容がありますので、それをsectionで囲むように使います。
一番大きな構造の時に使う、くらいに考えておくと良いです。

＜最終課題の進め方＞
